<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" type="text/css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		type="text/css">
	{% block styles %}
	{% endblock %}
	<title>The Gluten Free Cookbook</title>
</head>

<body>
	    <!-- Top Navbar -->
		<nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
			<div class="container">
				<a class="navbar-brand" href="#">The Gluten Free Cookbook</a>
			</div>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link" href="#">Home</a>
					<a class="nav-link" href="#">Log In</a>
					<a class="nav-link" href="#">Sign Up</a>
				</div>
			</div>
		</nav>

    <header>
        <div class="row justify-content-md-center">
        <div class="card col-sm-6" style="width: 8rem;">
        <div class="card-body center-align">
            <img src="https://www.deliciousalchemy.com/wp-content/uploads/2017/04/VictoriaSpongeDecorateBanner-3.jpg" alt="" class="card-img-top">
            <hr>
            <p class="card-text">Want to Join?<br>Sign up now to join the community of Gluten Free cooks!</p>
            <a href="#" class="btn btn-primary">Sign Up</a>
        </div>
        </div>
        </div>
    </header>

	<main>
		{% block content %}

		{% endblock %}
	</main>

    <!-- J Query -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" 
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    {% block scripts %}
    {% endblock %}
</body>

</html>
