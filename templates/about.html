{% extends "base.html" %}
{% block content %}

 <h5 class="center-align">About Us</h5>
  <div class="container-lg my-3">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/static/images/slide_1.jpg" alt="First Slide">
            </div>
            <div class="carousel-item">
                <img src="https://www.rspcaassured.org.uk/media/2399/cooking-with-kids.jpg" alt="Second Slide">
            </div>
            <div class="carousel-item">
                <img src="https://www.thespruceeats.com/thmb/Q67GDQkCKcWwfOdBwmcMSA9PBw4=/2121x1193/smart/filters:no_upscale()/GettyImages-961274184-89dec42a367f492cb989553af4c4b469.jpg" alt="Third Slide">
            </div>
        </div>
        <!-- Carousel controls -->
        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</div>
{% endblock %}
