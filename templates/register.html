{% extends  "base.html" %}
{% block content %}

<h3 class="center-align">Register to Join</h3>

<!-- User Registration Form -->
<div class="container">
    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
                    <div class="col s12 input-field">
                        <input id="username" name="username" type="text" class="validate" required>
                        <label for="username" class="form-label">USERNAME</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="col s12 input-field">
                        <input id="password" name="password" type="password" class="validate visually-hidden" required>
                        <label for="password">PASSWORD</label>
                    </div>
                </div>
                <!-- Login Button  -->
                <div class="row">
                    <button class="submit col s12 btn-large">Sign In</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Redirect users that already have an account to the log in page -->
<div class="row justify-content-md-center">
    <div class="col-sm-6">
        <p class="center-align">Already have an account? <a href="{{ url_for('login') }}">Log In Here</a></p>
    </div>
</div>

{% endblock %}
